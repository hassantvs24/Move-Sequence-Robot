<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
  <!--Input Section-->
     <main class="generator">
       <!--Input: Set Size-->
        <section class="controls">
          <label>
            Size :
            <input class="rows" type="number" min="0" value="5" placeholder="5">
            X
            <input class="columns" type="number" min="0" value="5" placeholder="5">
          </label>
        </section>
        <!--/Input: Set Size-->

        <!--Input: Instruction-->
        <section class="controls">
          <label>
            Instructions :
            <input class="instructions" type="text" min="0" value="RFLFFLRF" placeholder="RFLFFLRF">
          </label>
        </section>
        <!--/Input: Instruction-->

        <!--Input: Set Initial Position-->
        <section class="controls">
          <label>
            Start Position :
            <input class="xaxis" type="number" min="0" value="0">
            <input class="yxsis" type="number" min="0" value="0">
            <select class="direction">
              <option value="0">N</option>
              <option value="1" selected>E</option>
              <option value="2">S</option>
              <option value="3">W</option>
            </select>
          </label>
        </section>
        <!--/Input: Set Initial Position-->
        <button class="button">Create table</button>
      </main>
      <!--/Input Section-->

      <!--Table Generator-->
      <table class="table"></table> 
      <!--/Table Generator-->

      <!--Direction Image-->
      <div class="dir">
        <img src="asset/direction.jpg" />
      </div>
      <!--/Direction Image-->

<script src="asset/app.js"></script>
</body>
</html>
